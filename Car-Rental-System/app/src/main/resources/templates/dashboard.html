<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>    
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Dashboard</title>
    <style>
        .dashboard{            
            width:80%;
            padding:8%;            
            background-color:white;
            margin-left:8%;
            margin-top:9%;            
        }
    </style>
</head>
<body style="background-color:ghostwhite; overflow:hidden;">         
    <div class="container-fluid">
        <div class="row">
            <!--Top Navigation Bar-->
            <div class="container">
                <div class="row" id="titleBar"></div>
            </div>
        </div>     
        <div class="row">
            <!--Side Nav Bar-->            
            <div class="col-sm-3" id="sideBar"></div>                
            <!--Content Page-->
            <div class="col-sm" id="profile">
                <div class="container">
                    <div class="dashboard">
                        <center><h2><small><i class="bi bi-person-circle"></i>&nbsp;&nbsp; Profile Dashboard</small></h2></center><br><br>
                        <div class="row" style="text-align:center; color:white; font-size:20px;">
                            <div class="col-sm" style="background-color:black; padding:5%"><span>Owned Cars</span></div>
                            <div class="col-sm"></div>
                            <div class="col-sm" style="background-color:black; padding:5%"><span>Rented Cars</span></div>
                        </div><br><br>
                        <div class="row" style="text-align:center; font-size:70px;">
                            <div class="col-sm"><a style="text-decoration:none; color:red" href="/car-rental-system/app/fetchOwnedCars"><span th:text="${session.ownedCarsCount}"/></a></div>
                            <div class="col-sm"></div>
                            <div class="col-sm"><a style="text-decoration:none; color:red" href="/car-rental-system/app/fetchTrips"><span th:text="${session.rentedCarsCount}"/></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    //Load Title Bar
    $(function(){
        $("#titleBar").load("titleBar");
    });        
    //Load Side Bar
    $(function(){
        $("#sideBar").load("sideBar");
    });        
</script>
